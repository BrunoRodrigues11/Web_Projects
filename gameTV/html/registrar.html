    <main class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="alert fundo2 corFonteBranca espaco" role="alert">
                    <h2 class="fundo2">

                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            </button>
                        </a>
                        Cadastro
                    </h2>
                    <form class="espacamento" action="../index.html" name="form_usuario_insere" id="form_usuario_insere"
                        method="post" enctype="multipart/form-data">
                        <!-- input email_usuario-->
                        <label for="email_usuario">Email:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                            </span>
                            <input type="email" name="email_usuario" id="email_usuario" autofocus maxlength="15"
                                placeholder="Digite o email" class="form-control" required>
                        </div>
                        <br>
                        <!-- input login_usuario-->
                        <label for="login_usuario">Login:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </span>
                            <input type="text" name="login_usuario" id="login_usuario" autofocus maxlength="15"
                                placeholder="Digite o login" class="form-control" required>
                        </div>
                        <br>
                        <!-- input senha_usuario -->
                        <label for="senha_usuario">Senha:</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </span>
                            <input type="password" name="senha_usuario" id="senha_usuario" maxlenght="15"
                                placeholder="Digite a senha" class="form-control" required>
                        </div>
                        <br>
                        <!-- btn enviar -->
                        <input type="submit" value="Registrar-se" role="button" name="enviar" id="enviar"
                            class="btn btn-block btn-info">
                    </form>
                </div>
